<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=YourChosenFont&display=swap" rel="stylesheet">
        <title>占いの館</title>
    </head>

    <body>      
        <!--以下から　bookの予約可能な占い師　画像を貼る場所-->
        <div class="fortune_teller" id="fortune_teller_1"></div>
        <div class="fortune_teller" id="fortune_teller_2"></div>
        <div class="fortune_teller" id="fortune_teller_3"></div>
        <!--以上　　　bookの予約可能な占い師　画像を貼る場所-->

        <div id="receptionist"></div>
        <img class="img_table" src="table.png" alt="占い台" width="300" height="200">
        
        <div class="speech_box"  id="speech">
            予約ですね。明日はこちらの方たちがいます。
            <br>画像をクリックして　選択してください。
        </div>

        <form class="controle_form">
            <button class="button_zero" type="button" onclick="" >はい</button>
            <!--占うボタン-->

            <button class="button_one" type="button" onclick="">いいえ　</button>
        </form>
        <div class="controle_pannel"></div>  <!--フォーム用のボタン置き場-->
       

        <script src="out.js" ></script>
    </body>
</html>
